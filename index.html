<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Music Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">

<div class="background"></div>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 player-container p-4">
            
            <div class="text-center mb-4">
                <div class="artist-circle mx-auto mb-3">
                    <img src="images/1.png" alt="Artist" class="img-fluid rounded-circle">
                </div>
                <h5 class="artist-name mb-1">Sun in the Grain</h5>
                <p class="artist-info text-secondary">AK Rumi</p>
            </div>

            <hr class="border-secondary mb-4">

            <div id="audio-list" class="d-flex flex-column gap-3">

                <div class="audio-card p-3 shadow-sm">
                    <div class="d-flex align-items-center mb-2">
                        <h6 class="mb-0">Heartache</h6>
                    </div>
                    <audio class="w-100 custom-audio" controls src="music/Heartache.mp3"></audio>
                </div>



                <div class="audio-card p-3 shadow-sm">
                    <div class="d-flex align-items-center mb-2">
                        <h6 class="mb-0">Dreamscape</h6>
                    </div>
                    <audio class="w-100 custom-audio" controls src="music/Dreamscape.mp3"></audio>
                </div>




            </div>

        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
