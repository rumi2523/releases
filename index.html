<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Music Player</title>
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<!-- Background -->
<div class="background"></div>

<div class="player-container">

    <!-- Artist section -->
    <div class="artist-section">
        <div class="artist-circle">
            <img src="images/artist.png" alt="Artist" class="artist-image">
        </div>
        <div class="artist-info-text">
            <div class="artist-name">AK Rumi</div>
            <div class="artist-info">Sun in the Grain</div>
        </div>
    </div>

    <!-- Now Playing -->
    <div class="now-playing">
        <img src="images/1.png" alt="Album Art" class="album-art">
        <div class="track-info">
            <div class="track-title" id="track-title">Select a track</div>
            <div class="time">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <div class="controls">
        <button id="prev" class="control-btn"><i class="bi bi-skip-start-fill"></i></button>
        <button id="backward" class="control-btn"><i class="bi bi-skip-backward-fill"></i></button>
        <button id="play" class="control-btn"><i class="bi bi-play-fill"></i></button>
        <button id="forward" class="control-btn"><i class="bi bi-skip-forward-fill"></i></button>
        <button id="next" class="control-btn"><i class="bi bi-skip-end-fill"></i></button>
    </div>

    <!-- Track List -->
    <div class="track-list" id="track-list"></div>

</div>

<audio id="audio"></audio>
<script src="script.js"></script>
</body>
</html>
