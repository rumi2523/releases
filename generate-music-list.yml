name: Generate Music List

on:
  push:
    paths:
      - 'music/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Generate music.json
        run: |
          echo "[" > music.json
          ls music/*.mp3 | sed 's/.*music\///' | awk '{print "\"" $0 "\","}' >> music.json
          sed -i '$ s/,$//' music.json
          echo "]" >> music.json

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add music.json
          git commit -m "Update music list" || echo "No changes"
          git push
